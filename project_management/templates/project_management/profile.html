<h4><i class="fa fa-user" aria-hidden="true"></i>  Personal information</h4>

<form id="perso_form" class="form-horizontal" accept-charset="UTF-8" action="#" autocomplete="off" method="post">{% csrf_token %}

    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" placeholder="First name" value="{{ request.user.first_name }}">
        </div>
    </div>

    <div class="form-group">
        <label for="last_name" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" placeholder="Last name" value="{{ request.user.last_name }}">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="Last name" value="{{ request.user.email }}" disabled>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>

    <hr>

</form>


<h4><i class="fa fa-unlock-alt" aria-hidden="true"></i>  Change password</h4>

<form id="security_form" class="form-horizontal" accept-charset="UTF-8" action="#" autocomplete="off" method="post">{% csrf_token %}

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">User name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Username" value="{{ request.user.username }}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="password1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password1" placeholder="New password" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" placeholder="New password" value="">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>

    <hr>

</form>
