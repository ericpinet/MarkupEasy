
<h4 class="lead"><i class="fa fa-user" aria-hidden="true"></i>  Personal information</h4>

<form id="perso-form" class="form-horizontal" accept-charset="UTF-8" action="#profile" autocomplete="off" method="post">

    {% csrf_token %}

    <input type="hidden" class="form-control" id="user-id" value="{{ request.user.id }}">

    <div class="form-group">
        <label for="first-name" class="col-sm-2 control-label lead-small">First name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control lead-small" id="first-name" placeholder="First name" value="{{ request.user.first_name}}">
        </div>
    </div>

    <div class="form-group">
        <label for="last-name" class="col-sm-2 control-label lead-small">Last name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control lead-small" id="last-name" placeholder="Last name" value="{{ request.user.last_name }}">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label lead-small">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control lead-small" id="email" placeholder="Last name" value="{{ request.user.email }}" disabled>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
            <br><br>
            <div id="perso-results"></div>
        </div>
    </div>

    <hr>

</form>


<h4 class="lead"><i class="fa fa-unlock-alt" aria-hidden="true"></i>  Change password</h4>

<form id="security-form" class="form-horizontal" accept-charset="UTF-8" action="#profile" autocomplete="off" method="post">

    {% csrf_token %}

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label lead-small">User name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control lead-small" id="username" placeholder="Username" value="{{ request.user.username }}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="password1" class="col-sm-2 control-label lead-small">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control lead-small" id="password1" placeholder="New password" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label lead-small">Confirmation</label>
        <div class="col-sm-10">
            <input type="password" class="form-control lead-small" id="password2" placeholder="New password" value="">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>

    <hr>

</form>

<script type="text/javascript" src="{{ STATIC_URL }}/static/dashboard/js/profile.js"></script>
